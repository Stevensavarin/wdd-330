<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camping Checklist</title>
    <!--tvp fix: changed css file to the main one, because we need the same overall styling and header/footer-->
    <link rel="stylesheet" href="/css/style.css" />
    <!--tvp fix: type of module-->
    <script type="module" src="/js/checklist.js"></script>
  </head>
  <body>
    <header id="main-header"></header>

    <!--tvp fix: restructure for better styling-->
    <div class="checklist-bg">
      <h2>Camping Checklist</h2>
      <div class="checklist-input-row">
        <input type="text" id="itemInput" placeholder="Enter an item" />
        <!--tvp fix: removed inline OnClick-->
        <button id="checklistButton">Add Item</button>
      </div>
      <ul id="checklist"></ul>
    </div>

    <div class="divider"></div>
    <footer id="main-footer"></footer>
  </body>
</html>
