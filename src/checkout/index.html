<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider checkout">
    <h2>Review & Place your Order</h2>
    <section class="checkout-form">
      <form name="checkout">
        <input type="hidden" name="orderDate" id="orderDate">

        <fieldset>
          <legend></legend>
          <div class="checkout__name">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required value="John">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required value="Doe">
          </div>
          <div class="checkout__address">
            <label for="street">Street Address</label>
            <input type="text" name="street" id="street" required value="123 Main">
            <label for="city">City</label>
            <input type="text" name="city" id="city" required value="Rexburg">
            <label for="state">State</label>
            <input type="text" name="state" id="state" required value="ID">
            <label for="zip">Zip</label>
            <input type="text" name="zip" id="zip" required value="83440">
          </div>
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <div class="checkout__payment">
            <label for="cardNumber">Card Number</label>
            <input type="text" name="cardNumber" id="cardNumber" required value="1234123412341234">
            <label for="expiration">Expiration</label>
            <input type="text" name="expiration" id="expiration" required value="8/21">
            <label for="code">CVV</label>
            <input type="text" name="code" id="code" required value="123">
          </div>
        </fieldset>

        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <div class="order__summary">
            <div><span class="summary-label">Items:</span> <span id="num-items" class="summary-value"></span></div>
            <div><span class="summary-label">Subtotal:</span> <span id="cartTotal" class="summary-value"></span></div>
            <div><span class="summary-label">Tax:</span> <span id="tax" class="summary-value"></span></div>
            <div><span class="summary-label">Shipping:</span> <span id="shipping" class="summary-value"></span></div>
            <div><span class="summary-label">Total:</span> <span id="orderTotal" class="summary-value"></span></div>
          </div>
        </fieldset>
        <button type="submit" id="checkoutSubmit">Checkout</button>
      </form>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
