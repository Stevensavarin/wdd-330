<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Make and Name</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header id="main-header"></header>
    <nav id="breadcrumb" class="breadcrumb"></nav>

    <main class="divider">
      <section class="product-detail">
        <h2 id="p-brand">Brand Name</h2>
        <h3 id="p-name" class="divider">Product</h3>

        <div id="productImageCarousel" class="product-image-carousel">
          <!-- images will be injected here by js -->
        </div>

        <p id="productPrice" class="product-card__price">$000.99</p>

        <p id="productColor" class="product__color">Color</p>
        <div id="colorSwatches" class="color-swatches"></div>

        <p id="productDesc" class="product__description">Description</p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="productId">Add to Cart</button>
        </div>
      </section>
      <section id="commentsSection"> <!-- // steven savarin W04 -->
        <h3>Comments</h3>
        <div id="commentsList"></div>
        <textarea id="newComment" rows="4" placeholder="Write your comment here..."></textarea><br>
        <button id="addCommentBtn">Add Comment</button>
    </section> 
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
